<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MultiStep Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/multi_step_form.css') }}">
</head>

<body>
    <div>
        <h1>Ratings Predictor</h1>
        <div id="multi-step-form-container">
            <!-- Form Steps / Progress Bar -->
            <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
                <!-- Step 1 -->
                <li class="form-stepper-active text-center form-stepper-list" step="1">
                    <a class="mx-2">
                        <span class="form-stepper-circle">
                            <span>1</span>
                        </span>
                        <div class="label">Step 1</div>
                    </a>
                </li>
                <!-- Step 2 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>2</span>
                        </span>
                        <div class="label text-muted">Step 2</div>
                    </a>
                </li>
                <!-- Step 3 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>3</span>
                        </span>
                        <div class="label text-muted">Step 3</div>
                    </a>
                </li>
            </ul>
            <!-- Step Wise Form Content -->
            <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST" action="https://sports-predictor-cafb69788a54.herokuapp.com/predict">
                <!-- Step 1 Content -->
                <section id="step-1" class="form-step">
                    <h2 class="font-normal">Enter the player's information</h2>
                    <!-- Step 1 input fields -->
                    <div class="mt-3">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age"><br><br>
                        <label for="height_cm">Height(cm):</label>
                        <input type="number" id="height_cm" name="height_cm"><br><br>
                        <label for="weight_kg">Weight(kg):</label>
                        <input type="number" id="weight_kg" name="weight_kg"><br><br>
                        <label for="league_level">League Level:</label>
                        <input type="number" id="league_level" name="league_level"><br><br>
                        <label for="value_eur">Value (in Euros):</label>
                        <input type="number" id="value_eur" name="value_eur"><br><br>
                        <label for="wage_eur">Wage (in Euros):</label>
                        <input type="number" id="wage_eur" name="wage_eur"><br><br>
                    </div>
                    <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
                    </div>
                </section>
                <!-- Step 2 Content, default hidden on page load. -->
                <section id="step-2" class="form-step d-none">
                    <h2 class="font-normal">Enter the player's information</h2>
                    <!-- Step 2 input fields -->
                    <div class="mt-3">
                        <label for="player_positions">Player Position:</label>
                        <input type="number" id="player_positions" name="player_positions"><br><br>
                        <label for="preferred_foot">Preferred Foot:</label>
                        <input type="number" id="preferred_foot" name="preferred_foot"><br><br>
                        <label for="international_reputation">Internation Reputation:</label>
                        <input type="number" id="international_reputation" name="international_reputation"><br><br>
                        <label for="skill">Skill Level:</label>
                        <input type="number" id="skill" name="skill"><br><br>
                        <label for="work_rate">Work Rate:</label>
                        <input type="number" id="work_rate" name="work_rate"><br><br>
                        <label for="pace">Pace:</label>
                        <input type="number" id="pace" name="pace"><br><br>
                        <label for="shooting">Shooting:</label>
                        <input type="number" id="shooting" name="shooting"><br><br>
                    </div>
                    <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="1">Prev</button>
                        <button class="button btn-navigate-form-step" type="button" step_number="3">Next</button>
                    </div>
                </section>
                <!-- Step 3 Content, default hidden on page load. -->
                <section id="step-3" class="form-step d-none">
                    <h2 class="font-normal">Enter the player's information</h2>
                    <!-- Step 3 input fields -->
                    <div class="mt-3">
                        <label for="passing">Passing Skill Level:</label>
                        <input type="number" id="passing" name="passing"><br><br>
                        <label for="dribbling">Dribbling Skill Level:</label>
                        <input type="number" id="dribbling" name="dribbling"><br><br>
                        <label for="defending">Defending Skill Level:</label>
                        <input type="number" id="defending" name="defending"><br><br>
                        <label for="physic">Heading Skill Level:</label>
                        <input type="number" id="physic" name="physic"><br><br>
                        <label for="Left">Left Foot (Preferred):</label>
                        <input type="number" id="Left" name="Left"><br><br>
                        <label for="Right">Right Foot (Preferred):</label>
                        <input type="number" id="Right" name="Right"><br><br>
                    </div>
                    <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="2">Prev</button>
                        <button id="predict" class="button submit-btn" type="submit">Predict</button>
                    </div>
                </section>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/multi_step_form.js') }}"></script>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/b_request.js') }}"></script> -->
</body>

</html>
